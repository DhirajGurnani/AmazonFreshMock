<!DOCTYPE html>
<html>
   <head>
      <title>Amazon Admin Create_trip</title>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   </head>
   <body>
		<nav class="navbar navbar-default navbar-fixed-top" style="background-color:#484848; padding:10px">
			<div class="container-fluid">
               <a href=""><img src="https://images-na.ssl-images-amazon.com/images/G/01/omaha/images/ui/af-logo-white-trans3._CB377124652_.png" alt="Amazon logo"></a>
			</div>
		</nav>
	    <br/><br/></br>
		<div class="row">
			<h3 style="text-align:center"><b>Admin Console</b></h3>
			<div class="col-sm-1"></div>
			<button type="button" class="btn btn-primary col-sm-2" ng-model="Create" style="background-color:green; margin-right:10px">Create Trips</button>
			<button type="button" class="btn btn-primary col-sm-2" ng-model="Pending" style="margin-right:10px">Pending Trips</button>
			<button type="button" class="btn btn-primary col-sm-2" ng-model="Completed" style="margin-right:10px">Completed Trips</button>
			<button type="button" class="btn btn-primary col-sm-2" ng-model="Analysis" style="margin-right:10px">Admin Analysis</button>
			<button type="button" class="btn btn-primary col-sm-2" ng-model="Tracking" style="margin-right:10px">Tracking Trips</button>
			<div class="col-sm-1"></div>
		</div>
		<div class="row" style="text-align:center">
			<form method="POST" action="#">
				<h3>Select the billed orders</h3>
				<input type="checkbox" name="bill" value="112"> Order 112<br/>
				<input type="checkbox" name="bill" value="113"> Order 113<br/>
				<input type="checkbox" name="bill" value="114"> Order 114<br/>
				<br/><br/>
				<h3>Select the Driver</h3>
				<select ng-model="driver">
					<option value="112">Driver 112</option>
					<option value="113">Driver 113</option>
					<option value="114">Driver 114</option>
				</select>
				<br/><br/>
				<h3>Select the Truck</h3>
				<select ng-model="truck">
					<option value="112">Truck 112</option>
					<option value="113">Truck 113</option>
					<option value="114">Truck 114</option>
				</select>
				<br/><br/><br/><br/>
				<input type="submit" value="Submit">
			</form>
		</div>
		<br/><br/>
		<br/><br/>
		<div class="row">
			<div class="panel-body" style="background-color:#333333;padding-left:40px">
				<div class="row">
					<div class="col-sm-2" style="color:white">Help<br>Conditions of use<br>Privacy Policy</div>
					<div class="col-sm-10" style="color:white"> About<br>Carriers</div>
				</div>
				<div style="color:white">
				<br/> &copy 2007-2016 AmazonFresh, LLC or its affiliates   All items sold by and ship from AmazonFresh unless otherwise specified.<br/><br/>
				</div>
			</div>
		</div>
   </body>
</html>
