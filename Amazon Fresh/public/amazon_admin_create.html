<div id="wrapper" class="row ng-scope">
	<div class="row">
		<div class="col-sm-7"></div>
		<div class="col-sm-3">
			<br/>
			<button type="button" class="btn btn-default pull-right" ng-click="doLogout()" style="background-color:#99cc00"><span class="glyphicon glyphicon-off"></span> Logout</button>
		</div>
	</div>
	<h3 style="text-align: center"><b>Create New Trips</b></h3>
	<div class="row" style="text-align: center">
		<div class="col-sm-1"></div>
		<div class="col-sm-4" style="margin-left:5px; text-align:left">
			<h3>Select the billed orders</h3>
			<select ng-model="selectedBill">
				<option value="">Select</option>
    			<option ng-repeat="bill in bills" value="{{bill.billing_id}}">{{"Bill Id= "+bill.billing_id+"; Location= "+bill.location+"; Address= "+bill.address}}</option>
			</select> <br />
		</div>
		<div class="col-sm-3">
			<h3>Select the Driver</h3>
			<select ng-model="selectedDriver">
				<option value="">Select</option>
    			<option ng-repeat="driver in drivers" value="{{driver.driver_id}}">{{"Name: "+driver.name+"; Phone: "+driver.phone}}</option>
			</select> <br />
		</div>
		<div class="col-sm-3">
			<h3>Select the Truck</h3>
			<select ng-model="selectedTruck">
				<option value="">Select</option>
    			<option ng-repeat="truck in trucks" value="{{truck.truck_id}}">{{"Name: "+truck.name+"; Number: "+truck.truck_no}}</option>
			</select> <br />
		</div>
	</div>
	<br/><br/><br/>
	<div class="row" style="text-align:center">
		<button type="button" class="btn btn-primary btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
		<div id="myModal" class="modal fade" role="dialog" style="text-align:left">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">&times;</button>
        				<h4 class="modal-title">Message</h4>
      				</div>
     				 <div class="modal-body">
        				<p>Trip Created Successfully</p>
      				</div>
     				 <div class="modal-footer">
       					 <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="tripCreate()" style="background-color:#99cc00">Close</button>
      				</div>
    			</div>
  			</div>
		</div>
	</div>
	<br/><br/><br/><br/>
	<br/><br/>
</div>
