<div id="wrapper" class="row ng-scope">
	<div class="row">
		<div class="col-sm-7"></div>
		<div class="col-sm-3">
			<br/>
			<button type="button" class="btn btn-default pull-right" ng-click="doLogout()" style="background-color:#99cc00"><span class="glyphicon glyphicon-off"></span> Logout</button>
		</div>
	</div>
	<h3 style="text-align:center"><b>All Trips Generated</b></h3>
	<div class="row" style="margin-left: 15px; margin-right: 15px">
		<br />
		<div>
			<div class="col-sm-1" style="margin-right: 10px"><b>Trip ID</b></div>
			<div class="col-sm-2" style="margin-right: 10px"><b>Customer ID</b></div>
			<div class="col-sm-2" style="margin-right: 10px"><b>Created at</b></div>
			<div class="col-sm-1" style="margin-right: 10px"><b>Address</b></div>
			<div class="col-sm-1" style="margin-right: 10px"><b>Location</b></div>
			<div class="col-sm-1" style="margin-right: 10px"><b>ZipCode</b></div>
			<div class="col-sm-1" style="margin-right: 10px"><b>Phone No</b></div>
			<div class="col-sm-1" style="margin-right: 10px"><b>Price</b></div>
			<div class="col-sm-1" style="margin-right: 10px"><b>Status</b></div>
		</div>
		<br />
		<div class="panel-body" ng-repeat="adminBill in adminBills" value="{{adminBill.billing_id}}" style="border-style: ridge">
		</div>
	</div>
	<br /> <br /> <br /> <br /> <br /> <br /> <br />
</div>
