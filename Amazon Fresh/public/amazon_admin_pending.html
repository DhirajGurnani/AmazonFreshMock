<div id="wrapper" class="row ng-scope">
	<h3 style="text-align:center"><b>Pending Trips</b></h3>
	<div class="row" style="margin-left: 15px; margin-right: 15px">
		<br />
		<div>
			<div class="col-sm-2" style="margin-right: 10px">S No.</div>
			<div class="col-sm-2" style="margin-right: 10px">Trip ID</div>
			<div class="col-sm-2" style="margin-right: 10px">Driver Name</div>
			<div class="col-sm-2" style="margin-right: 10px">Truck ID</div>
			<div class="col-sm-3"></div>
		</div>
		<br />
		<div class="panel-body" ng-repeat="pTrips in pendingTrips" value="{{pTrips.trip_id}}" style="border-style: ridge">
			<div class="col-sm-2">1</div>
			<div class="col-sm-2" style="margin-right: 10px">
				<span>{{pTrips.trip_id}}</span>
			</div>
			<div class="col-sm-2" style="margin-right: 10px">
				<span>{{pTrips.name}}</span>
			</div>
			<div class="col-sm-2" style="margin-right: 10px">
				<span>{{pTrips.truck_id}}</span>
			</div>
			<div class="col-sm-3">
				<button type="button" class="btn btn-primary btn-info" data-toggle="modal" data-target="#myModal" ng-click="tripDelete(pTrips.trip_id)">Cancel</button>
				<div id="myModal" class="modal fade" role="dialog">
		  			<div class="modal-dialog">
		    			<div class="modal-content">
		      				<div class="modal-header">
		        				<button type="button" class="close" data-dismiss="modal">&times;</button>
		        				<h4 class="modal-title">Message</h4>
		      				</div>
		     				 <div class="modal-body">
		        				<p>Trip Deleted Successfully</p>
		      				</div>
		     				 <div class="modal-footer">
		       					 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      				</div>
		    			</div>
		  			</div>
				</div>
			</div>
		</div>
	</div>
	<br /> <br /> <br /> <br /> <br /> <br /> <br />
</div>
