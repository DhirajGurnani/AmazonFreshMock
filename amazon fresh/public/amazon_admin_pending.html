<!DOCTYPE html>
<html>
   <head>
      <title>Amazon Admin Pending_trip</title>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

   <body>
		<nav class="navbar navbar-default navbar-fixed-top" style="background-color:#484848; padding:10px">
			<div class="container-fluid">
               <a href=""><img src="https://images-na.ssl-images-amazon.com/images/G/01/omaha/images/ui/af-logo-white-trans3._CB377124652_.png" alt="Amazon logo"></a>
			</div>
		</nav>
	    <br/><br/></br>
		<div class="row">
			<h3 style="text-align:center"><b>Admin Console</b></h3>
			<div class="col-sm-1"></div>
			<button type="button" class="btn btn-primary col-sm-2" ng-model="Create" style="margin-right:10px">Create Trips</button>
			<button type="button" class="btn btn-primary col-sm-2" ng-model="Pending" style="background-color:green; margin-right:10px">Pending Trips</button>
			<button type="button" class="btn btn-primary col-sm-2" ng-model="Completed" style="margin-right:10px">Completed Trips</button>
			<button type="button" class="btn btn-primary col-sm-2" ng-model="Analysis" style="margin-right:10px">Admin Analysis</button>
			<button type="button" class="btn btn-primary col-sm-2" ng-model="Tracking" style="margin-right:10px">Tracking Trips</button>
			<div class="col-sm-1"></div>
		</div>
		<div class="row" style="margin-left:15px; margin-right:15px">
			<br/>
			<div>
				<div class="col-sm-2"style="margin-right:10px">Trip No.</div>
				<div class="col-sm-2" style="margin-right:10px">Order ID</div>
				<div class="col-sm-2" style="margin-right:10px">Driver ID</div>
				<div class="col-sm-2" style="margin-right:10px">Truck ID</div>
				<div class="col-sm-3"></div>
			</div>
			<br/>
			<div class="panel-body" style="border-style:ridge">
				<div class="col-sm-2">1</div>
				<div class="col-sm-2" style="margin-right:10px"><span>112</span></div>
				<div class="col-sm-2" style="margin-right:10px"><span>113</span></div>
				<div class="col-sm-2" style="margin-right:10px"><span>114</span></div>
				<div class="col-sm-3"><a href="#"><u>Cancel</u></a></div>
			</div>
			<div class="panel-body" style="border-style:ridge">
				<div class="col-sm-2">2</div>
				<div class="col-sm-2" style="margin-right:10px"><span>113</span></div>
				<div class="col-sm-2" style="margin-right:10px"><span>114</span></div>
				<div class="col-sm-2" style="margin-right:10px"><span>112</span></div>
				<div class="col-sm-3"><a href="#"><u>Cancel</u></a></div>
			</div>
			<div class="panel-body" style="border-style:ridge">
				<div class="col-sm-2">3</div>
				<div class="col-sm-2" style="margin-right:10px"><span>114</span></div>
				<div class="col-sm-2" style="margin-right:10px"><span>112</span></div>
